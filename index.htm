<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Playtime | Challenge 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section id="timeOfDay">
    </section>
    <img class="hills" src="img/hills.svg" alt="Hills">

    <section id="infoScreen">
      <header>
        <h1>Challenge 3</h1>
      </header>
      <p>An HTML5 website demonstrating SVG functionality showing the time of day.</p>
      <button id="simDay">Simulate Day Time</button>
      <button id="simNight">Simulate Night Time</button>
    </section>

    <div id="infoBtn">
      <img class="info" src="img/info.svg" alt="Info">
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</head>
